{% extends "base.html" %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock stylesheet %}
{% block fonts %}
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@600&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
          rel="stylesheet">
{% endblock fonts %}
{% block content %}
    <div class="flex-col">
        <div class="streak-section">
            <img width="200"
                 height="200"
                 class="streak"
                 src="{% static 'icons/streak-inactive.svg' %}"
                 alt="Streak inactive">
            <h1 class="streak-text montserrat-bold">0 week streak</h1>
        </div>
        <h2 class="upcoming-title montserrat-bold">
            Upcoming Opportunities
        </h2>
    </div>
{% endblock content %}
